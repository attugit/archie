language: cpp
sudo: false
compiler: clang

addons: &addons
  apt:
    sources: &sources
      - ubuntu-toolchain-r-test
      - llvm-toolchain-precise-3.7
      - llvm-toolchain-precise-3.8
      - llvm-toolchain-precise

matrix:
  include:
    - env: COMPILER=g++-4.9
      addons:
        apt:
          sources: *sources
          packages: g++-4.9
    - env: COMPILER=g++-5
      addons:
        apt:
          sources: *sources
          packages: g++-5
    - env: COMPILER=clang++-3.7
      addons:
        apt:
          sources: *sources
          packages: clang-3.7
    - env: COMPILER=clang++-3.8
      addons:
        apt:
          sources: *sources
          packages: clang-3.8

before_install:
  - export CXX=$COMPILER
  - which $CXX

script:
  - rm -rf build;
  - CXX=$COMPILER ./waf distclean configure build --alltests
  - CXX=$COMPILER ./waf distclean configure build_debug --alltests
