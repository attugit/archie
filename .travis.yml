language: c++
os: linux
sudo: false

env:
  - COMPILER=g++-6 BUILDTYPE=debug
  - COMPILER=g++-6 BUILDTYPE=release

compiler: g++-6

addons: &gcc6
  apt:
    sources: &gcc
      - ubuntu-toolchain-r-test
    packages: g++-6

script:
  - CXX=$COMPILER ./waf distclean configure --mode=$BUILDTYPE build install --alltests -j1 --prefix=/usr --destdir=./build/destdir
