language: c++
sudo: required
services:
  - docker

env:
  - COMPILER=g++-6 BUILDTYPE=debug
  - COMPILER=g++-6 BUILDTYPE=release
  - COMPILER=clang++-3.8 BUILDTYPE=debug
  - COMPILER=clang++-3.8 BUILDTYPE=release

before_install:
  - docker build -t attugit/testing .

script:
  - docker run --env=CXX=$COMPILER --env=MODE=$BUILDTYPE --workdir=/attugit/archie attugit/testing /bin/bash -c "./waf distclean configure build install --prefix=/usr"
