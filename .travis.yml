language: c++
sudo: required
services:
  - docker

env:
  - BUILDTYPE=debug
  - BUILDTYPE=release

before_install:
  - docker build -t attugit/testing .

script:
  - docker run attugit/testing /usr/bin/bash -c "git clone --depth=5 --branch=$TRAVIS_BRANCH https://github.com/attugit/archie.git attugit/archie; cd attugit/archie; ./waf distclean configure --mode=$BUILDTYPE build install -j1 --prefix=/usr"
